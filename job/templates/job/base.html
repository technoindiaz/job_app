{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard - Job App</title>
  <meta content="" name="description">
  <meta content="" name="job app">

  <!-- Favicons -->
  <link href="{% static "job/assets/img/favicon.png" %}" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static "job/assets/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/quill/quill.snow.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/quill/quill.bubble.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/remixicon/remixicon.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/simple-datatables/style.css" %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static "job/assets/css/style.css" %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
{% include "job/navbar.html" %}
<!-- End Icons Navigation -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  {% include "job/sidebar.html" %}
  <!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>{% block page_heading %}{% endblock page_heading %}</h1>
    </div><!-- End Page Title -->

    {% block page_content %}
    {% endblock page_content %}
    
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>TechnoIndiaz</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      Designed by <a href="https://technoindiaz.com/">Team TechnoIndiaz</a>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static "job/assets/vendor/apexcharts/apexcharts.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/chart.js/chart.umd.js" %}"></script>
  <script src="{% static "job/assets/vendor/echarts/echarts.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/quill/quill.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/simple-datatables/simple-datatables.js" %}"></script>
  <script src="{% static "job/assets/vendor/tinymce/tinymce.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/php-email-form/validate.js" %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static "job/assets/js/main.js" %}"></script>

</body>

</html>
