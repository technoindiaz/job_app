{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Videsh Flight Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static "job/assets/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/quill/quill.snow.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/quill/quill.bubble.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/remixicon/remixicon.css" %}" rel="stylesheet">
  <link href="{% static "job/assets/vendor/simple-datatables/style.css" %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static "job/assets/css/style.css" %}" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-12 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="{% static "job\assets\img\workzen_new.jpeg" %}" alt="">
                  {% comment %} <span class="d-none d-lg-block">Videsh Flight</span> {% endcomment %}
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3 col-6">

                <div class="card-body">

                    <h5 class="card-title text-center pb-0 fs-4">Create Your Account</h5>
                    <p class="text-center small">Enter your details to create an account</p>


                  <form action="/register/" method="POST"> {% csrf_token %}
                    <div class="container">
                        <div class="mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-2">
                            <label for="first_nam" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="mb-2">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-2">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1">
                        </div>
                        <div class="mb-2">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                </div>
              </div>

             

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>TechnoIndiaz</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      Designed by <a href="https://technoindiaz.com/">Team TechnoIndiaz</a>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static "job/assets/vendor/apexcharts/apexcharts.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/chart.js/chart.umd.js" %}"></script>
  <script src="{% static "job/assets/vendor/echarts/echarts.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/quill/quill.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/simple-datatables/simple-datatables.js" %}"></script>
  <script src="{% static "job/assets/vendor/tinymce/tinymce.min.js" %}"></script>
  <script src="{% static "job/assets/vendor/php-email-form/validate.js" %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static "job/assets/js/main.js" %}"></script>

</body>

</html>
